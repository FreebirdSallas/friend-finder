<body>

        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-success btn-lg btn-block btn-info"><i
                    class="medium material-icons">offline_pin</i>Submit</button>
        </div>
        <div id="results-modal" class="modal fade" role="dialog" style="display: block;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header"><button type="button" class="close" data-dismiss="modal">Ã—</button>

                    </div>

                        <h2 id="bffName"></h2>
                        <img id="bffPhoto" src="#">

</html>
<script type="text/javascript">
    $("#submitBtn").on("click", function (event) {
        event.preventDefault();

        var newFriend = {
            name: $("#new-name").val().trim(),
            photo: $("#friend-photo").val().trim(),
            value: [
                $("#question1").val(),
                $("#question2").val(),
                $("#question3").val(),
                $("#question4").val(),
                $("#question5").val(),
                $("#question6").val()
            ]
        };
        console.log(newFriend);

        var currentURL = window.location.origin;

        $.post(currentURL + "/api/friends", newFriend,
            function (data) {
                $("#bffName").text(data.name);
                $("#bffPhoto").attr("src", data.photo);
                $("#results-modal").modal("toggle");
            });
    });
</script>
